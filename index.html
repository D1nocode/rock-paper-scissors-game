<body>
  <script>
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
      let randomNum = Math.floor(Math.random() * 3);
      if (randomNum === 0) {
        return "rock";
      } else if (randomNum === 1) {
        return "paper";
      } else {
        return "scissors";
      }
    }

    function getHumanChoice() {
      let answer = prompt("Choose rock paper or scissors");
      if (answer === null) {
        return "rock";
      }
      return answer;
    }

    function playRound(humanChoice, computerChoice) {
      const humanSelection = humanChoice.toLowerCase();
      const computerSelection = computerChoice;
      if (humanChoice === computerChoice) {
        console.log("You tie");
        console.log("You tie -__-");
      } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "scissors" && computerChoice === "paper") ||
        (humanChoice === "paper" && computerChoice === "rock")
      ) {
        console.log("You win");
        console.log("You win :)");
        humanScore++;
      } else {
        console.log("you lose");
        console.log(" You lose");
        computerScore++;
      }
      console.log("humanSelection", humanSelection);
      console.log("computerChoice", computerChoice);
    }

    playRound(getHumanChoice(), getComputerChoice());

    function playgame() {
      for (let i = 0; i <= 5; i++) {
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        playRound(humanSelection, computerSelection);
      }
      if (humanScore > computerScore)
        console.log(
          `You won! Your score: ${humanScore} Computer score: ${computerScore}`
        );
      else if (computerScore > humanScore)
        console.log(
          `You lost! Your score: ${humanScore} Computer score: ${computerScore}`
        );
      else
        console.log(
          "It's a tie! Your score: ${humanScore} Computer score: ${computerScore}"
        );
    }
    playgame();
  </script>
</body>
